<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>create svg</title>
    <script type="text/javascript" src="static/js/d3.js"></script>
</head>
<body>
    <script>
        var svg, w, h;
        svg = d3.select('body').append('svg');
        w = h = 500;
        svg.attr('width', w)
                .attr('height', h);
    </script>
</body>
</html>
