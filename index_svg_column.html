<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>create svg column</title>
    <script type="text/javascript" src="static/js/d3.js"></script>
</head>
<body>
    <script>
        var svg, dataset = [], w = 500, h = 200, barPadding = 1;

        svg = d3.select('body').append('svg')
                .attr('width', w)
                .attr('height', h);

        dataset = [ 5, 10, 13, 19, 21, 25, 22, 18, 15, 13,
            11, 12, 15, 20, 18, 17, 16, 18, 23, 25 ];

        //create rect
        svg.selectAll('rect')
                .data(dataset)
                .enter()
                .append('rect')
                .attr("x", function(d, i) {
                    return i * (w / dataset.length);
                })
                .attr("y", function(d) {
                    return h - (d * 4);
                })
                .attr("width", w / dataset.length - barPadding)
                .attr("height", function(d) {
                    return d * 4;
                })
                .attr("fill", function(d){
                    return "rgb(0, 0, " + (d * 10) + ")";
                });

        //create text
        svg.selectAll('text')
                .data(dataset)
                .enter()
                .append('text')
                .text(function(t){
                    return t;
                })
                .style('color', '#000')
                .attr("text-anchor", "middle")
                .attr("x", function(d, i) {
                    return i * (w / dataset.length) + (w / dataset.length - barPadding) / 2;
                })
                .attr("y", function(d) {
                    return h - (d * 4) + 14;
                })
                .attr("font-family", "sans-serif")
                .attr("font-size", "14px")
                .attr("fill", "white");

    </script>
</body>
</html>
