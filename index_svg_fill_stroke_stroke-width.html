<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        svg .pumpkin {
            fill: yellow;
            stroke: orange;
            stroke-width: 5;
        }
    </style>
</head>
<body>
    <!--
    * 使用CSS方法有一些明显的好处：
    * 样式只需定义一次，然后应用到多个元素上
    * 一般，CSS代码比元素属性代码更易懂
    * CSS方法更易控制，从而让设计更高效
    * 不过，使用CSS来应用SVG样式还是会让一些人心里不舒服。
    * 因为fill，stroke和stroke-width其实都不是CSS属性(最接近的CSS属性是background-color和border)。
    * 如果你想将SVG专用的规则标记出来，你可以在选择器中加上svg关键字。
    -->
</body>
</html>
