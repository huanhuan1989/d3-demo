<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>create svg scatter</title>
    <script type="text/javascript" src="../static/js/d3.js"></script>
</head>
<body>
    <script>
        var svg, w = 800, h = 160,
            dataset = [
                [ 15,     20 ],
                [ 480,   90 ],
                [ 250,   50 ],
                [ 100,   33 ],
                [ 330,   95 ],
                [ 410,   12 ],
                [ 475,   44 ],
                [ 25,    67 ],
                [ 85,    21 ],
                [ 220,   88 ]
            ];

        //create svg
        svg = d3.select('body').append('svg')
                .attr('width', w)
                .attr('height', h);

        //create circle
        svg.selectAll('circle')
                .data(dataset)
                .enter()
                .append('circle')
                .attr('cx', function(d){
                    return d[0];
                })
                .attr('cy', function(d){
                    return d[1];
                })
                .attr('r', function(d){
                    return Math.sqrt(h - d[1]);
                });

        //create text
        svg.selectAll('text')
                .data(dataset)
                .enter()
                .append('text')
                .text(function(d){
                    return d[0] + "," + d[1];
                })
                .attr('x', function(d){
                    return d[0];
                })
                .attr('y', function(d){
                    return d[1];
                })
                .attr('font-size', '12px')
                .attr('font-family', 'sans-serif')
                .attr('fill', 'red');
    </script>
</body>
</html>
