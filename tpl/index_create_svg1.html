<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>create svg</title>
    <script type="text/javascript" src="../static/js/d3.js"></script>
</head>
<body>
    <script>
        var svg, w, h, dataset = [];
        dataset = [ 5, 10, 15, 20, 25 ];
        svg = d3.select('body').append('svg');
        w = 500;
        h = 50;
        svg.attr('width', w).attr('height', h);
        svg.selectAll('circle')
                .data(dataset)
                .enter()
                .append('circle')
                .attr('cx', function(r, i){
                    //return (i * 2 * r) + 25;
                    return (i * 50) + 25;
                })
                .attr('cy', h/2)
                .attr("r", function(d) {
                    return d;
                });
    </script>
</body>
</html>
