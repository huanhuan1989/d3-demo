<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<svg width="500" height="500">
    <line x1="0" y1="0" x2="500" y2="50" stroke="red"></line>
    <!--
    * line元素用来画一条线段。
    * 它使用x1和y1指定线段的一个端点位置，
    * 而用x2和y2来指定另外一端的位置。
    * 笔画stroke的颜色也必须指定，不然就混在背景里看不见了。
    -->
</svg>
</body>
</html>
