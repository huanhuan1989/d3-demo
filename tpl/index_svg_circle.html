<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<svg width="500" height="500">
    <circle cx="250" cy="25" r="25"></circle>
    <!--
    * circle元素会画出一个圆。
    * 可以用cx和cy来指定圆心位置，
    * 而用r来指定其半径。
    * 下面的这个圆位于我们的500个像素宽的画布的中心，所以它的cx值为250。
    -->
</svg>
</body>
</html>
